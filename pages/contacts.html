    <form action="https://tests.fomenko.top/echo/index.php" method="get">
      <fieldset>
        <legend>For additional information fill in the form below:</legend>
        <div>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname">
        </div>
        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email">
        </div>
        <div>
          <label for="phonenumber">Contact number</label>
          <input type="number" name="phonenumber" id="phonenumber">
        </div>
        <div class="freetext">
          <label for="request">Explain your request below</label><br>
          <textarea placeholder="I am inquiring about..." id="request" name="request" cols="16" rows="8"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Buttons</legend>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
