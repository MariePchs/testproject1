    <h1>Registration</h1>

    <form action="https://tests.fomenko.top/echo/index.php" method="get">
      <fieldset>
        <legend>Basic information:</legend>
        <div>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname">
        </div>

        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname">
        </div>
        <div>
          <label for="photo">Photo:</label>
          <input type="file" id="photo" name="photo">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="mysite">
          <label for="website">Website:</label>
          <input type="text" id="website" name="website" value="https://mysite.name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Gender:</legend>
        <div class="formoutline">
          <input type="radio" id="genderfemale" value="female" name="gender">
          <label for="genderfemale">Female</label>
        </div>
        <div class="formoutline">
          <input type="radio" id="gendermale" value="male" name="gender">
          <label for="gendermale">Male</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Date of birth:</legend>
        <div class="dateofbirth">
          <label for="birthday"></label>
          <input type="date" id="birthday" name="birthday">
        </div>
      </fieldset>

      <fieldset>
        <legend>Your main aesthetic concern:</legend>
        <div class="formoutline">
          <input type="checkbox" id="option1" name="option1" value="wrinkles">
          <label for="option1">Wrinkles</label>
        </div>
        <div class="formoutline">
          <input type="checkbox" id="option2" name="option2" value="hyperpigmentation">
          <label for="option2">Hyperpigmentation</label>
        </div>
        <div class="formoutline">
          <input type="checkbox" id="option3" name="option3" value="discoloration">
          <label for="option3">Discoloration</label>
        </div>
      </fieldset>

      <fieldset class="freetext">
        <legend>Additional information:</legend>
        <div>
          <label for="aboutyou">Please submit a simple message about yourself</label>
          <textarea placeholder="About yourself..." id="aboutyou" name="aboutyou" cols="16" rows="8"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Buttons</legend>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </fieldset>
    </form>
